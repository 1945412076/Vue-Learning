<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本列表</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>遍历数组</h2>
        <ul>
            <li v-for="(value,key) of preace" :key="key">
                {{value.name}}-{{value.age}}
            </li>
        </ul>

        <h2>遍历对象</h2>
        <ul>
            <li v-for="(value,key) of car" :key="key">
                {{value}},{{key}}
            </li>
        </ul>
    </div>
    <script>
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。

       const vm = new Vue({
            el:'#root',
            data:{
                preace:[
                    { id:'001',name:'张三',age:18},
                    { id:'002',name:'李四',age:19},
                    { id:'003',name:'王五',age:20},
                ],
                car:{
                    name:'奥迪A6',
                    preace:'50万',
                    color:'bleck',
                }
            },

        })
    </script>
</body>
</html>
