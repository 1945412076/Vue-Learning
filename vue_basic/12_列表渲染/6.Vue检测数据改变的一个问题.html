<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>一个问题</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <div id="root">
        <h2>{{name}}</h2>
        <h2>{{address}}</h2>
    </div>
    <script>
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。
        const vm =new Vue({
            el:'#root',
            data:{
                name:'邓紫棋',
                address:"光年之外"
            }
        })
    </script>
</body>
</html>
