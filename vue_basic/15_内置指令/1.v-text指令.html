<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>初识vue</title>
</head>
<body>
    <!--创建一个容器-->
    <div class="root" >
        <h1>你好,{{name}}{{dom.toUpperCase()}}</h1>
        <h1 v-text="name"></h1>
        <div v-html="html"></div>
        <!--插值函数-->
    </div>
    <script type="text/javascript">
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。
        //创建Vue实例
         const vm=new Vue({
            el:'.root',
            data:{ 
                name:'世界',dom:'love',
                html:"<h1>这就是<h1>"    
            }
           
        })
    </script>
</body>
</html>
