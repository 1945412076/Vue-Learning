<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾object.defineproperty方法 </title>
</head>
<body>
    <script>
        let number=18
        const person={
            name:"凯强",
            sex:'男',
        }
        console.log(person);
        Object.defineProperty(person,'age',{
            // value:18,
            //当有人读取perdon的age属性时，get函数（getter）就会被调用，且返回值就是age的值
            get(){
                console.log('有人读取了age属性');
                return number
            },
            //当有人修改person的age属性时，set函数（setter）就会被调用，且会收到修改的具体值
            set(value){
                console.log("age被修改");
                age=value;
            }
        })
    </script>
</body>
</html>
