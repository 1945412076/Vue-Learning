<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div class="root">
        单向绑定:<input type="text" v-bind:value="name"><br>
       <!-- v-bind的简写模式
        单向绑定:<input type="text" :value="name"><br>--> 
        双向绑定:<input type="text" v-model:value="name"><br>
    </div>
    <script>
       Vue.config.productionTip = false
       new Vue({
            el:".root",
            data:{
                name:'vue',
            }
       })
       
    </script>
</body>
</html>
