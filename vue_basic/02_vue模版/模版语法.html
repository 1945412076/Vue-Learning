<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模版语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a :href="url">去{{shiji.name}}世界</a>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
        el:"#root",
        data:{
            name:"vue",
            url:"https://v2.vuejs.org",
            shiji:{
                name:'vue',
            }
        }
        })
     
    </script>
</body>
</html>
