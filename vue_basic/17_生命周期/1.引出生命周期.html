<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/vue.js"></script>
    <title>引出生命周期</title>
</head>
<body>
    <!--创建一个容器-->
    <div class="root">
        <h1 :style="{opacity}">淡出生命周期</h1>
        <!--插值函数-->
    </div>
    <script type="text/javascript">
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。
        //创建Vue实例
         const vm=new Vue({
            el:'.root',
            data:{ 
                opacity:1,
            },
            //vue完成模版解析初始的真实DOM元素放入页面中(完成挂载)，调用mounted函数
           mounted() {
                setInterval(()=>{
                    this.opacity -=0.01
                    if(this.opacity<=0)
                    {this.opacity=1}
                },16)
           },
        })
    </script>
</body>
</html>
