<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收集表单数据</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <form>
            账户:<input type="text" v-model="form.account"><br><br>
            密码:<input type="text" v-model="form.agree"><br><br>
            年龄:<input type="number" v-model.number="form.age"><br><br>
            性别:
            男:<input type="radio" name="sex" v-model="form.sex" value="男">
            女:<input type="radio" name="sex" v-model="form.sex" value="女"><br><br>
            爱好:
            学习<input type="checkbox" value="study" v-model="form.hoppy">
            打游戏<input type="checkbox" value="play" v-model="form.hoppy">
            干饭<input type="checkbox" value="eat" v-model="form.hoppy"><br><br>
            所属地区:
            <select v-model="form.area">
                <option value="">请选择地区</option>
                <option value="beijin">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzheng">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br><br>
            其他信息:
            <textarea v-model="form.other"></textarea><br><br>
            <input type="checkbox" v-model="form.agreement">阅读并接受<a href="https://v2.vuejs.org/">《用户协议》</a>
            <button @click.prevent="submit">提交</button>
        </form>
    </div>
    <script>
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。
        const vm=new Vue({
            el:'#root',
            data:{
                form:{
                    account:'',
                    agree:'',
                    age:Number,
                    sex:'',
                    hoppy:[],
                    area:'',
                    other:'',
                    agreement:'',
                }
            },
            methods: {
                submit(){
                console.log(JSON.stringify(this.form));
               } 
            },
        })
    </script>
</body>
</html>
