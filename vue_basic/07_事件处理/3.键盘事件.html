<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showIn">
    </div>
    <script type="text/javascript">
        Vue.config.productionti=false//阻止vue在启动时生成生产提示。
        const vm=new Vue({
            el:'#root',
            methods:{
                showIn(e){
                    console.log(e.target.value);
                    console.log(e.keyCode,e.key);
                }
            }
        })

    </script>
</body>
</html>
